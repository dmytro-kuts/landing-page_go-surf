<header class="header">
  <div class="header__menu menu">
    <div class="menu__logo">
      <img src="@img/logo.svg" alt="logo" />
    </div>
    <nav class="menu__body">
      <ul class="menu__list">
        <li class="menu__item">
          <a href="#" data-goto=".page__surf" class="menu__link link">
            <div class="link__icon">
              <img src="@img/menu/icons/surf.svg" alt="Surf" />
            </div>
            <div class="link__title">Surf</div>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" data-goto=".page__travel" class="menu__link link">
            <div class="link__icon">
              <img src="@img/menu/icons/travel.svg" alt="Travel" />
            </div>
            <div class="link__title">Travel</div>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" data-goto=".page__sleep" class="menu__link link">
            <div class="link__icon">
              <img src="@img/menu/icons/camp.svg" alt="Sleep" />
            </div>
            <div class="link__title">Sleep</div>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" data-goto=".page__shop" class="menu__link link">
            <div class="link__icon">
              <img src="@img/menu/icons/shop.svg" alt="Shop" />
            </div>
            <div class="link__title">Shop</div>
          </a>
        </li>
      </ul>
    </nav>
    <button type="button" class="menu__icon icon-menu"><span></span></button>
    <div class="menu__search search-form">
      <button type="button" class="search-form__icon _icon-search"></button>
      <form action="#" class="search-form__item">
        <div class="search-form__body">
          <input
            autocomplete="off"
            type="text"
            name="form[]"
            placeholder="Search "
            class="search-form__input"
          />
          <button type="button" class="search-form__icon-form _icon-search"></button>
        </div>
      </form>
    </div>
  </div>
</header>
